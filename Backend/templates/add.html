{%extends 'layoutadmin.html'%}
{%block content%}

    <header>
        <h1>Add a New Menu Item</h1>
        <p class="intro-text">Please fill in the details of the new item you wish to add to the menu.</p>
    </header>

    <section id="add-item-form">
        <form action="add_item.php" method="post">
            <div class="form-group">
                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" name="item-name" required>
            </div>

            <div class="form-group">
                <label for="item-price">Price:</label>
                <input type="number" id="item-price" name="item-price" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="item-category">Category:</label>
                <select id="item-category" name="item-category" required>
                    <option value="coffee">Coffee</option>
                    <option value="italian-soda">Italian Soda</option>
                    <option value="frappe">Frappe</option>
                    <option value="non-coffee">Non Coffee</option>
                    <option value="smoothie">Smoothie</option>
                    <option value="refreshment">Refreshment</option>
                </select>
            </div>

            <div class="form-group">
                <label for="item-image">Upload Image:</label>
                <input type="file" id="item-image" name="item-image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="item-description">Description (Optional):</label>
                <textarea id="item-description" name="item-description" rows="4" cols="50"></textarea>
            </div>

            <button type="submit" class="btn-submit">Add Item</button>
        </form>
    </section>
    {%endblock%}
